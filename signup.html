<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<nav>
   <nav id="navlogo">
    <img src="lami_logo-removebg-preview.png" width="120px" alt="">
    
   </nav>
   <nav id="navmenu">
      <a href="">Home</a>
      <a href="">Services</a>
      <a href="">About</a>
   </nav>
   <nav id="navbtn">
    <button id="signup">Sign up</button>
    <button id="login">Sign in</button>

   </nav>
</nav>



<div id="container">
    <header><h1>Sign Up</h1></header>
    <div id="subcontainer">

        <div id="two">
            <div id="input1">
                <input type="text" placeholder="Fullname" id="inputt1">
                <span class="material-symbols-outlined" id="span1">person</span>
            </div>
    
            <div id="input2">
                <input type="email" placeholder="Email" id="inputt2">
                <span class="material-symbols-outlined" id="span1">attach_email</span>
            </div>
        </div>
       
        <div id="input3">
            <input type="password" placeholder=" Password" id="inputt3">
            <span class="material-symbols-outlined" id="span1">encrypted</span>
        </div>

      

        <div id="input4">
            <input type="password" placeholder="Confirm Password" id="inputt4">
            <span class="material-symbols-outlined" id="span1">encrypted</span>
        </div>

        <div id="input5">
            <button onclick="register(event)">Register</button>
        </div>

        <div id="remb">
        <div id="checkbox">
            <input type="checkbox" name="" id="checkbox1"><label>Agree to Terms & condition</label>
        </div>

        <div id="terms">
            <a href="">Terms & condition</a>

        </div>
       </div>


    </div>

</div>


    
</body>
</html>
<script src="signup.js"></script>
